<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <title>Instagram with bootstrap</title>
    <script src="https://kit.fontawesome.com/98d0adabd5.js" crossorigin="anonymous"></script>

    <style>
        body{
          background: #F5F6F7;
        }
    </style>

</head>

<body>

<div class="container-fluid">
  <div class="row" style="background: #F5F6F7;">
      <div class="col-8 pl-5">
        <i class="fab fa-instagram mt-2 pr-2" style="font-size: 40px;"></i>
        <img src="https://www.pngkey.com/png/full/717-7177939_designed-by-gage-the-designer.png" width= 20% alt="">
      </div>

      <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mt-2 float-right" data-toggle="modal" data-target="#exampleModal">
                    Create a new post
                </button>
                
                <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                
                    <div class="modal-header">
                        
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"></span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>        
                    </div>
                    
                      <div class="modal-body">
                        <i class="fas fa-camera"></i>
                        <i class="fas fa-map-marker-alt"></i>
                      </div>
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                      </div>

                    </div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="dropdown mt-2">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </div>
            </div>

        </div>
        
        <nav class="navbar navbar-light bg-light">
                <div class="col-6">
                    <a class="navbar-brand float-right" href="index2.html">
                        <i class="fas fa-th"></i>
                    </a>
                </div>
                <div class="col-6">
                    <a class="navbar-brand float-left" href="index.html">
                        <i class="fas fa-square" style="font-size: 10px;"></i>
                    </a>
                </div>
        </nav>

        <!-- TABLE OF PHOTOS START HERE -->
        
        <div class="card-group">
            <div class="card">
              <img class="card-img-top" width="100%" height="247px" src="https://picsum.photos/id/237/200/300" alt="Card image cap">
            </div>
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/id/1025/4951/3301" alt="Card image cap">
            </div>
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/id/1/5616/3744" alt="Card image cap">
            </div>
        </div>
           
          <div class="card-group">
            <div class="card">
              <img class="card-img-top" width="100%" height="247px" src="https://picsum.photos/id/1006/3000/2000" alt="Card image cap">
            </div>
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/id/1012/3973/2639" alt="Card image cap">
            </div>
            <div class="card">
              <iframe width="100%" height="247px" src="https://www.youtube.com/embed/9Lpxzhzjy9w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
          </div>  

          <div class="card-group">
            <div class="card">
              <img class="card-img-top" width="100%" height="247px" src="https://picsum.photos/id/1022/6000/3376" alt="Card image cap">
            </div>
            <div class="card">
              <img class="card-img-top mb-1" src="https://picsum.photos/id/1002/4312/2868" alt="Card image cap">
            </div>
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/id/1023/3955/2094" alt="Card image cap">
            </div>
          </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
